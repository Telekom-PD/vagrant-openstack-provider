language: ruby

rvm:
  - 2.0.0
  - 2.1.0

before_install:
  - gem install bundler -v ${BUNDLER_VERSION}
  - cd source
  - sed -i -e "s/\(gem 'vagrant'.*tag. \)'[^']*'\(.*\)/\1'${VAGRANT_VERSION}'\2/" Gemfile

install:
  - travis_retry bundle _${BUNDLER_VERSION}_ install --without debug

script:
  - bundle _${BUNDLER_VERSION}_ exec rake

env:
  matrix:
    - VAGRANT_VERSION=v1.4.3 BUNDLER_VERSION=1.6.6 TOTO=1233456364563465425634563456435634 TITIIIIIIIIIFDSFDSFSDFSDFSDFSDFSDFSD=3333399994994949499323423871383148431877813478143780910328791780907819478091478094178094780178078941780941879 YYYY=YYYYYYYYYY
    - VAGRANT_VERSION=v1.5.4 BUNDLER_VERSION=1.5.2
    - VAGRANT_VERSION=v1.6.5 BUNDLER_VERSION=1.6.6
    - VAGRANT_VERSION=v1.7.2 BUNDLER_VERSION=1.6.6

sudo: false
